# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Agentic-azure-ai-foundry-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://.github/workflows/main_agentic-web-app-services-1.yml/
        username: ${{ secrets.AzureAppService_ContainerUsername_aaa2329366204caa96901136f5cbd14f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_19676ba3edd0440980cb77ca5515f145 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: .github/workflows/main_agentic-web-app-services-1.yml/${{ secrets.AzureAppService_ContainerUsername_aaa2329366204caa96901136f5cbd14f }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Agentic-azure-ai-foundry-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c9b6fb49629e4497aaae511a9517db0b }}
        images: '.github/workflows/main_agentic-web-app-services-1.yml/${{ secrets.AzureAppService_ContainerUsername_aaa2329366204caa96901136f5cbd14f }}/sample-app-aoai-chatgpt:${{ github.sha }}'